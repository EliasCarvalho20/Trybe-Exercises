<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>
      <Form></Form>
    </title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="main-content">
      <fieldset>
        <div class="dados line">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" maxlength="40" required>
          <label for="email">E-mail:</label>
          <input type="text" id="email" name="email" maxlength="50" required>
          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="cpf" maxlength="11" required>
        </div>

        <div class="endereco line">
          <label for="endereco">Endereço:</label>
          <input type="text" id="endereco" name="endereco" maxlength="200" required>
          <label for="cidade">Cidade:</label>
          <input type="text" id="cidade" name="cidade" maxlength="28" required>
          <label for="estado">Estado:</label>
          <select name="estado" id="estado" required></select>
        </div>

        <div class="line resid">
          <legend>Tipo de residência:</legend>
          <input type="radio" name="tipo-res" id="tipo-casa" value="Casa">
          <label for="tipo-res">Casa</label>
          <input type="radio" name="tipo-res" id="tipo-apart" value="Apartamento">
          <label for="tipo-res">Apartamento</label>
        </div>
      </fieldset>

      <fieldset>
        <div class="second-line">
          <label for="curriculo">Resumo do currículo:</label>
          <textarea name="curriculo" id="curriculo" cols="30" rows="10" maxlength="1000" required></textarea>
        </div>

        <div class="second-line">
          <label for="cargo">Cargo:</label>
          <br>
          <textarea name="cargo" id="cargo" cols="30" rows="10" maxlength="40" required></textarea>
        </div>

        <div class="second-line">
          <label for="desc-cargo">Descrição do cargo:</label>
          <br>
          <textarea name="desc-cargo" id="desc-cargo" cols="30" rows="10" maxlength="500" required></textarea>
        </div>

        <div class="data-container second-line">
          <label for="data">Data de início:</label>
          <br>
          <input class="data" type="date" name="data" id="data" required>
        </div>

        <div class="second-line enviar">
          <button type="submit" class="btn btn-enviar">Enviar</button>
          <button type="reset" class="btn btn-limpar">Limpar</button>
        </div>
      </fieldset>

      <div class="output-content">
        <span class="output"></span>
      </div>
    </div>

    <script type="module" src="lazy_coder.js"></script>
    <script type="module" src="main.js"></script>
  </body>

</html>
