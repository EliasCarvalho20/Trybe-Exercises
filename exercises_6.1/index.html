<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>
      <Form></Form>
    </title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="main-content">
      <fieldset>
        <div class="line">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" maxlength="40" required>
        </div>

        <div class="line">
          <label for="email">E-mail:</label>
          <input type="text" id="email" name="email" maxlength="50" required>
        </div>

        <div class="line">
          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="cpf" maxlength="11" required>
        </div>

        <div class="line">
          <label for="endereco">Endereço:</label>
          <input type="text" id="endereco" name="endereco" maxlength="200" required>
        </div>

        <div class="line">
          <label for="cidade">Cidade:</label>
          <input type="text" id="cidade" name="cidade" maxlength="28" required>
        </div>

        <div class="line">
          <label for="estado">Estado:</label>
          <select name="estado" id="estado" required>
            <option value=""></option>
          </select>          
        </div>

        <div class="line resid">
          <legend>Tipo de residência:</legend>
          <input type="radio" name="tipo-res" id="tipo-res-casa" value="Casa">
          <label for="tipo-res-casa">Casa</label>
          <input type="radio" name="tipo-casa" id="tipo-res-apartamento" value="Apartamento">
          <label for="tipo-res-apartamento">Apartamento</label>
        </div>
      </fieldset>
      
      <fieldset>
        <div class="second-line">
          <label for="curriculo">Resumo do currículo:</label>
          <textarea name="curriculo" id="curriculo" 
          cols="30" rows="10" 
          maxlength="1000" required></textarea>
        </div>

        <div class="second-line">
          <label for="cargo">Cargo:</label>
          <br>
          <textarea name="cargo" id="cargo" 
          cols="30" rows="10" 
          maxlength="40" required></textarea>
        </div>

        <div class="second-line">
          <label for="desc-cargo">Descrição do cargo:</label>
          <br>
          <textarea name="desc-cargo" id="desc-cargo" 
          cols="30" rows="10" 
          maxlength="500" required></textarea>
        </div>

        <div class="second-line">
          <label for="data">Data de início:</label>
          <br>
          <input type="date" name="data" id="data" required>
        </div>
      </fieldset>
    </div>

    <script src="main.js"></script>
  </body>

</html>
